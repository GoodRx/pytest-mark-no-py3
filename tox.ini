[tox]
skipsdist = true
envlist = py27, py37, lint

[testenv]
passenv =
    ; Pass the Travis CI environment variables for codecov reports
    CI
    TRAVIS
    TRAVIS_*
    ; Allow turning on deprecation warnings and other warnings
    PYTHONWARNINGS
    PYTEST_*
deps =
    pytest
    pytest-cov
    pytest-randomly
commands =
    pytest {posargs: --cov-report=term-missing --cov-fail-under=100}

[testenv:lint]
basepython = python3.7
usedevelop = false
deps =
    flake8
    flake8-docstrings
    flake8-comprehensions
    flake8-bugbear
    {[testenv:format]deps}
commands =
    ; Check formatting
    black --check .
    ; Check linter violations
    flake8
    ; Check that imports are sorted/formatted appropriately
    isort --check-only --recursive

[testenv:format]
basepython = python3.7
usedevelop = false
deps =
    isort
    black
commands =
    isort --recursive --apply
    black .
